<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conor Davison</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Mouse Circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- End of Mouse Circle -->

    <!-- Page Container -->
    <div class="container">
      <!-- Page BG -->
      <div class="page-bg"></div>
      <!-- End of Page BG -->

      <!-- Progress Bar -->
      <a href="#" class="progress-bar center sticky">
        <div class="half-circle"></div>
        <div class="half-circle"></div>
        <div class="half-circle-top"></div>
        <div class="progress-bar-circle center">&#8595;</div>
      </a>
      <!-- End of Progress Bar -->

      <!-- Navigation -->
      <!-- Menu Icon -->
      <div class="menu-icon center sticky">
        <div class="menu-icon-line"></div>
        <div class="menu-icon-line"></div>
      </div>
      <!-- End of Menu Icon -->

      <!-- Navbar -->
      <nav class="navbar">
        <a href="#section-1" class="navbar-link pointer-enter pointer-enter"
          >Home</a
        >
        <a href="#section-2" class="navbar-link pointer-enter">About Me</a>
        <a href="#section-3" class="navbar-link pointer-enter">Projects</a>
        <a href="#section-4" class="navbar-link pointer-enter">Services</a>
        <a href="#section-5" class="navbar-link pointer-enter">Contact</a>
      </nav>
      <!-- End of Navbar -->
      <!-- End of Navigation -->

      <!-- Section 1 -->
      <section class="section-1 center" id="section-1">
        <!-- Logo -->
        <a href="#" class="logo">Conor Davison</a>
        <!-- End of Logo -->

        <div class="main-circle center">
          <img src="images/landing/designer.jpg" />
        </div>
        <!-- End of Animated Circles -->

        <!-- Featured Text -->
        <h4 class="featured-text featured-text-1">Designer</h4>
        <h4 class="featured-text featured-text-2">Designer</h4>
        <!-- End of Featured Text -->

        <!-- Main Button -->
        <a href="#" class="main-btn">
          <div class="main-btn-content center">
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <span>Projects</span>
          </div>
        </a>
        <!-- End of Main Button -->
      </section>
      <!-- End of Section 1 -->
    </div>
    <!-- end of page container -->

    

<script src="js/script.js"></script>
</body>
</html>
